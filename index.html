<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Slider Setup</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="slider">
      <!-- title -->
      <div class="reviews">
        <h2><span>/</span> Reviews</h2>
      </div>
      <!--end of title -->
      <!-- House entire slider -->
      <div class="slider-container">
        <!-- Single slide -->
        <article class="slide">
          <!-- img -->
          <img
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959121/person-1_aufeoq.jpg"
            alt=""
            class="img"
          />
          <!-- name -->
          <h4>Paul Jon</h4>
          <!-- job title -->
          <p class="title">Product Designer</p>
          <!-- job info -->
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
            dignissimos saepe consequatur dolorum aut pariatur.
          </p>
          <!-- quote -->
          <div class="quote-icon">
            <i class="fas fa-quote-right"></i>
          </div>
        </article>
        <!-- End of Single slide -->
      </div>
      <!-- Prev and Next button -->
      <button class="btn prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="btn next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
      <!-- End of Prev and Next button -->
      <!-- end of entire slider House -->
    </section>
    <script type="module" src="app.js"></script>
  </body>
</html>
